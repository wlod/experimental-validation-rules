<body>
<div id="content">
    <div id="header">
        <div class="header-box">
            <strong>Sample API response</strong>
            <div class="header-sample-response">
                <textarea id="sample-response"></textarea>
                <textarea id="sample-response-backup"></textarea>
            </div>
            <button onClick="receiveFromApi('sample-response')" data-method="send">RECEIVE FROM "API"</button>
            <button class="button-right" onClick="prettyJson('sample-response','sample-response-backup')">Format</button>
            <button class="button-right" onClick="undoPrettyJson('sample-response-backup', 'sample-response')">Undo</button>
        </div>

            <strong>Debug console</strong>
            <div>
                <textarea id="debug-console" disabled></textarea>
            </div>
            <button class="button-right" style="float: right;" onClick="clearElementValue('debug-console')">Clear</button>
        </div>

    </div>
    <div id="left">
        <div class="method-box">
            <ul>
